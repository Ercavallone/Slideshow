<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow Morante</title>
  <style>
    body {
      background-color: #f5f0e6;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .slideshow-container {
      position: relative;
      width: 800px;
      max-width: 90%;
    }
    #slide {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }
    .left {
      left: 10px;
    }
    .right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img id="slide" src="https://i.imgur.com/qOnSDWe.jpg" alt="Slide 1" />
    <button onclick="prevSlide()" class="nav-button left">⟵</button>
    <button onclick="nextSlide()" class="nav-button right">⟶</button>
  </div>

  <script>
    const slides = [
      "https://i.imgur.com/qOnSDWe.jpg",
      "https://i.imgur.com/ktsTh2o.jpg"
    ];
    let currentSlide = 0;
    function showSlide(index) {
      const slide = document.getElementById("slide");
      slide.src = slides[index];
    }
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }
  </script>
</body>
</html>
