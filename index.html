<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Morante</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5f0e6;
    }
    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #slide {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 28px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      z-index: 10;
    }
    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }
    .left {
      left: 20px;
    }
    .right {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img id="slide" src="https://i.imgur.com/qOnSDWe.jpg" alt="Slide 1" />
    <button onclick="prevSlide()" class="nav-button left">⟵</button>
    <button onclick="nextSlide()" class="nav-button right">⟶</button>
  </div>

  <script>
    const slides = [
      "https://i.imgur.com/qOnSDWe.jpg",
      "https://i.imgur.com/ktsTh2o.jpg"
    ];
    let currentSlide = 0;
    function showSlide(index) {
      document.getElementById("slide").src = slides[index];
    }
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }
  </script>
</body>
</html>
