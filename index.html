      height: 100vh;

      height: 100%;
      object-fit: contain;
      display: block;
    }

      padding: 15px 20px;
      font-size: 28px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      z-index: 10;
    }
